<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // إعادة توجيه للصفحة الرئيسية مع إضافة Query Parameters
    var redirectTo = window.location.origin + "/MYIBAN/";
    if (window.location.search) {
      redirectTo += window.location.search;
    }
    window.location.replace(redirectTo);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a id="link" href="#">click here</a>.</p>
  <script>
    document.getElementById("link").href = redirectTo;
  </script>
</body>
</html>
